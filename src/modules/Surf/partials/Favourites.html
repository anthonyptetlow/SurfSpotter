<div class="grid">

	<div class="row">
		<div class="column-6">
			<h1>Your Favourite Surf Spots</h1>
			<div data-ng-repeat="favourite in Favourites.list">
					<span data-ng-bind="favourite.location.name"></span>
					<div class="pull-right">
						<a class="btn" data-ui-sref="forecast({spotId: favourite.location._id})">View forecast</a>
						<button class="btn" data-ng-click="Favourites.remove(favourite.location._id)">Delete</button>
					</div>
				</div>
			<div data-ng-if="Favourites.list.length <= 0">You have no favourites.</div>
		</div>
	</div>
</div>
