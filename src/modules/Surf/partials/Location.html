<div class="col-sm-6">
	<h1 data-ng-bind="Location.name"></h1>
	<p>
		Coordinates: (<span data-ng-bind="Location.coordinate.latitude"></span>, <span data-ng-bind="Location.coordinate.longitude"></span>)
	</p>
</div>
<div class="col-sm-6">
	<img class="img-responsive" data-ng-src="{{Location.image}}" alt="">
</div>
