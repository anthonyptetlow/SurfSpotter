<div class="nav-search location-search" data-ng-class="{'expanded': Locations.locations.length > 0}">
	<input type="text" class="form-control" data-ng-model="Locations.locationQuery" ng-model-options="{debounce: 300}" data-ng-change="Locations.findLocations(Locations.locationQuery)" placeholder="Search for location">

	<div class="locations-list">
		<a class="text-center location" data-ng-repeat="location in Locations.locations | orderBy:'name'"
		ui-sref="forecast({spotName: '{{location.name | spaceToDash}}', locationId: '{{location.id}}' })" data-ng-bind="location.name"></a>
	</div>
</div>
