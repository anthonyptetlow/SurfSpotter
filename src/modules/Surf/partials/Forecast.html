<div class="forecast-page">

	<div class="row">
		<div class="col-sm-8">
			<h1>
				<span data-ng-bind="Forecast.place.name"></span>

			</h1>
		</div>
		<div class="col-sm-4">
			<div class="actions">
				<button class="btn btn-default" data-ng-if="Auth.isSignedin()" data-ng-click="Forecast.setFavorite(!Forecast.place.isFavourite)">
					<span data-ng-if="Forecast.place.isFavourite">Remove from Favorites</span>
					<span data-ng-if="!Forecast.place.isFavourite">Save to Favorites</span>
				</button>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-sm-12">

			<div class="card">
				<div class="forecast section" ng-class='{expanded: day.expanded }' data-ng-repeat="day in Forecast.forecast">

						<div class="date">
							<span data-ng-bind="$first ? 'Today' : (day.date | date:'EEE')">Today</span>
							<span class="extra" data-ng-bind="day.date | date:'dd/MM/yyyy'"></span>
						</div>

						<span class="expander pull-right" data-ng-click="day.expanded = !day.expanded;"></span>
						<div class="rating" star-rating ng-model="day.weather.rating"></div>


						<div class="details animate-slide">
							<div class="row">
								<div class="col-sm-6 horizontal-section">
									<h5>Swell:</h5>
									<div class="row">
										<div class="col-xs-6">Height: <span data-ng-bind="day.weather.swell.height"></span>m</div>
										<div class="col-xs-6">Period: <span data-ng-bind="day.weather.swell.period"></span>s</div>
									</div>

								</div>
								<div class="col-sm-6 horizontal-section">
									<h5>Wind:</h5>
									<div class="row">

										<div class="col-xs-6">Speed: <span data-ng-bind="day.weather.wind.speed"></span>mph</div>
										<div class="col-xs-6">Direction: <span data-ng-bind="day.weather.wind.direction"></span></div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
