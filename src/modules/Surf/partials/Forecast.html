<div class="grid">
	<div class="row">
		<div class="column-4">
			<div class="forecast__header clearfix">

				<h1 class="forecast__title" data-ng-bind="Forecast.location.name"></h1>

				<div class="forecast__actions">
					<button class="btn btn__icon" data-ng-if="Auth.isSignedin()"
						data-ng-click="Forecast.setFavorite(!Forecast.location.isFavourite)"
						data-ng-class="{
										'btn__icon--remove': Forecast.location.isFavourite,
										'btn__icon--add': !Forecast.location.isFavourite }"><!--
						 --><span class="icon" data-ng-class="{
							'minus': Forecast.location.isFavourite,
							'plus': !Forecast.location.isFavourite}">
						</span>
						<span class="star"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="column-4">
			<div class="card">
				<div class="forecast card__section" ng-class='{expanded: day.expanded }' data-ng-repeat="day in Forecast.forecast">

					<div class="forecast__date">
						<span data-ng-bind="$first ? 'Today' : (day.date | date:'EEEE')">Today</span>
					</div>

					<span class="expander pull-right" data-ng-click="day.expanded = !day.expanded;"></span>
					<!-- <div class="forecast__rating" star-rating ng-model="day.weather.rating"></div> -->


					<div class="forecast__details animate-slide">
						<div class="card__horizontal-section">
							<h5>Swell:</h5>
							<div class="">Height: <span data-ng-bind="day.hourly[0].swell.height"></span>m</div>

							<div class="">Period: <span data-ng-bind="day.hourly[0].swell.period"></span>s</div>
						</div>

						<div class="card__horizontal-section">
							<h5>Wind:</h5>
							<div class="">Speed: <span data-ng-bind="day.hourly[0].wind.speed"></span>kmph</div>

							<div class="">Direction: <span data-ng-bind="day.hourly[0].wind.direction"></span>&deg</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
