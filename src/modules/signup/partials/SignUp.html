<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3 class="panel-title">Sign Up Details</h3>
			</div>
			<div class="panel-body">
				<form class="form-signin" role="form" data-ng-submit="SignUp.register(SignUp.user)">
				<!-- <legend>User Acount Details:</legend> -->
				<span data-ng-bind="SignUp.error.user"></span>
				<div class="form-group">
				    <label for="inputEmail1">Email address</label>
					<input type="email" class="form-control" data-ng-model="SignUp.user.email" id="inputEmail1" required>
				</div>
				<div class="form-group">
				    <label for="inputUsername">Username</label>
					<input type="text" class="form-control" data-ng-model="SignUp.user.username" id="inputUsername" required>
				</div>

				<div class="form-group">
				    <label for="inputPassword">Password</label>
					<input type="password" class="form-control" data-ng-model="SignUp.user.password" id="inputPassword" required>
				</div>
				<div class="form-group">
				    <label for="inputPassword">Confirm Password</label>
					<span data-ng-bind="SignUp.error.password"></span>
					<input type="password" class="form-control" data-ng-model="SignUp.user.confirmedPassword" id="confirmInputPassword" required>
				</div>
				<button type="submit" class="btn btn-default col-md-5">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
