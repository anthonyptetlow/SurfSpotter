<div class="alerts">
	<div class="alert" role="alert" data-ng-if="Notifications.current" data-ng-class="{
										'alert--success': Notifications.current.success,
										'alert--danger': Notifications.current.danger
									}">
		<span data-ng-bind="Notifications.current.message"></span>
		<i class="alert__close pull-right" data-ng-click="Notifications.dismissNotification()"></i>
	</div>
</div>
