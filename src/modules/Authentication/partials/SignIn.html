<div class="col-md-8 col-md-offset-2">
    <h3>Sign In</h3>
	<form class="form-signin" role="form" data-ng-submit="SignIn.authenticate(SignIn.username, SignIn.password)">

		<div class="form-group" data-ng-class="{'has-error': SignIn.error.username}">
		    <label for="inputUsername">Username</label>
			<input type="username" class="form-control" data-ng-model="SignIn.username" name="inputUsername" id="inputEmail">
		    <p class="help-block" data-ng-bind="SignIn.error.username"></p>

		</div>

		<div class="form-group" data-ng-class="{'has-error': SignIn.error.password}">
		    <label for="inputPassword">Password</label>
			<input type="password" class="form-control" data-ng-model="SignIn.password" name="inputPassword" id="inputPassword">
		    <p class="help-block" data-ng-bind="SignIn.error.password"></p>

		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
