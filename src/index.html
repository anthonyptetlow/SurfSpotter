<!-- <!DOCTYPE html> -->
<html data-ng-app="surfspotter">
	<head data-ng-controller="MetadataController as Metadata">
		<link rel="icon" type="image/png" href="/assets/icon-on-light.png">
		<link rel="me" href="https://twitter.com/Surf_Spotter">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="author" content="Anthony P Tetlow">

		<title data-ng-bind="Metadata.title()">Surf Spotter</title>

		<link rel="apple-touch-icon" href="/assets/ios-icon-non-rounded.png"/>

		<meta name="description" content="{{Metadata.description()}}">
		<meta name="keywords" content="{{Metadata.keywords()}}">

	    <meta property="og:type" content="website"/>
    	<meta property="og:site_name" content="Surf Spotter"/>

	    <meta property="og:title" content="{{Metadata.title()}}"/>
	    <meta property="og:description" content="{{Metadata.description()}}"/>
	    <meta property="og:url" content="{{Metadata.path()}}"/>
	    <meta property="og:image" content="{{Metadata.image()}}"/>


	    <meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@Surf_Spotter">
		<meta name="twitter:creator" content="@Surf_Spotter">
		<meta name="twitter:title" content="{{Metadata.title()}}">
		<meta name="twitter:description" content="{{Metadata.description()}}">
		<meta name="twitter:image" content="{{Metadata.image()}}">


		<link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/styles/core.css">

	    <base href="/">
	    <meta name="fragment" content="!">
	</head>
	<body class="body" data-ng-controller="AuthController as Auth">
		<div class="content__wrapper">
			<div data-navigation-bar></div>
			<div data-notification></div>
			<div data-ui-view="content"></div>
			<div class="push"></div>
		</div>
		<footer class="footer">
			<div class="grid">
				<div class="footer_social">
					<a class="icon-facebook" target="_blank" href="https://www.facebook.com/SurfSpotter-1630841030490571"></a>
					<a class="icon-twitter" target="_blank" href="https://www.twitter.com/Surf_Spotter"></a>
					<a class="icon-gplus" target="_blank" href="https://plus.google.com/+SurfspotterEu1"></a>
				</div>
				<div class="footer-text">
					Built by <a class="footer__link" target="_blank" href="http://anthonyptetlow.com">this guy</a>
					with <a class="footer__link" target="_blank" href="http://www.worldweatheronline.com/">World Weather Online</a>
				</div>
			</div>
		</footer>
		<script>
		if (document.domain === 'surfspotter.eu' && document.documentURI.indexOf('no-tracking') <= -1) {

		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-61456361-3', 'auto');
		}
		</script>
		<script src="./js/app.js"></script>

		<script type="application/ld+json">
	    {
			"@context": "http://schema.org",
			"@type": "Organization",
			"name": "Surf Spotter",
			"url": "http://surfspotter.eu",
			"logo": "http://surfspotter.eu/assets/wave2.png",
			"sameAs" : [
			    "https://www.facebook.com/SurfSpotter-1630841030490571",
			    "https://www.twitter.com/Surf_Spotter",
			    "https://plus.google.com/+SurfspotterEu1"
			]
	    }
	    </script>
	</body>
</html>
