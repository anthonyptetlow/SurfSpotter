<div class=forecast><div class=row><div class=col-sm-5><h1><span data-ng-bind=Forecast.place.name></span></h1></div><div class=col-sm-3><div class=actions><button class="btn btn-default" data-ng-if=Auth.isSignedin() data-ng-click=Forecast.setFavorite(!Forecast.place.isFavourite)><span data-ng-if=Forecast.place.isFavourite>Remove from Favorites</span> <span data-ng-if=!Forecast.place.isFavourite>Save to Favorites</span></button></div></div></div><div class=row><div class=col-sm-12><div class=card><table class="table table-hover"><thead><tr><th></th><th>Rating</th><th>Swell Height</th><th>Swell Period</th><th>Wind Speed</th><th>Wind Direction</th></tr></thead><tbody><tr data-ng-repeat="day in Forecast.forecast"><th data-ng-bind="day.date | date:'EEE'"></th><td><div star-rating ng-model=day.weather.rating></div></td><td><span data-ng-bind=day.weather.swell.height></span>m</td><td><span data-ng-bind=day.weather.swell.period></span>s</td><td><span data-ng-bind=day.weather.wind.speed></span>mph</td><td data-ng-bind=day.weather.wind.direction></td></tr></tbody></table></div></div></div></div>
