<div class=col-md-12><h1><span data-ng-bind=Forecast.place.name></span> <button class="btn btn-default pull-right" data-ng-if=Auth.isSignedin() data-ng-click=Forecast.setFavorite(!Forecast.place.isFavourite)><span data-ng-if=Forecast.place.isFavourite>Remove from Favorites</span> <span data-ng-if=!Forecast.place.isFavourite>Save to Favorites</span></button></h1><table class="table table-hover"><thead><tr><th>Date</th><th>Quality of Spot</th><th>Swell Height</th><th>Swell Period</th><th>Wind Speed</th><th>Wind Direction</th></tr></thead><tbody><tr data-ng-repeat="day in Forecast.forecast"><td data-ng-bind="day.date | date:'EEE (dd-MM-yyyy)'"></td><td><span data-ng-bind=day.weather.rating></span> star<span data-ng-if="day.weather.rating > 1">s</span></td><td><span data-ng-bind=day.weather.swell.height></span>m</td><td><span data-ng-bind=day.weather.swell.period></span>s</td><td><span data-ng-bind=day.weather.wind.speed></span>mph</td><td data-ng-bind=day.weather.wind.direction></td></tr></tbody></table></div>
