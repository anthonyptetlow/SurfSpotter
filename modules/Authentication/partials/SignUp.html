<div class="col-md-8 col-md-offset-2"><h3>Sign Up</h3><form class=form-signin role=form data-ng-submit=SignUp.register(SignUp.user)><div class=form-group data-ng-class="{'has-error': SignUp.error.username}"><label for=inputUsername>Username</label> <input type=text class=form-control data-ng-model=SignUp.user.username id=inputUsername required><p class=help-block data-ng-bind=SignUp.error.username></p></div><div class=form-group data-ng-class="{'has-error': SignUp.error.email}"><label for=inputEmail1>Email address</label> <input type=email class=form-control data-ng-model=SignUp.user.email id=inputEmail1 required><p class=help-block data-ng-bind=SignUp.error.email></p></div><div class=form-group data-ng-class="{'has-error': SignUp.error.password}"><label for=inputPassword>Password</label> <input type=password class=form-control data-ng-model=SignUp.user.password id=inputPassword required><p class=help-block data-ng-bind=SignUp.error.password></p></div><div class=form-group data-ng-class="{'has-error': SignUp.error.passwordCheck}"><label for=inputPassword>Confirm Password</label> <input type=password class=form-control data-ng-model=SignUp.user.confirmedPassword id=confirmInputPassword required><p class=help-block data-ng-bind=SignUp.error.passwordCheck></p></div><button type=submit class="btn btn-default">Submit</button></form></div>
