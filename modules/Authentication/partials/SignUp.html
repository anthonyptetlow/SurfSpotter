<div class="col-md-8 col-md-offset-2"><h3>Sign Up</h3><form class=form-signin role=form data-ng-submit=SignUp.register(SignUp.user)><span data-ng-bind=SignUp.error.user></span><div class=form-group><label for=inputEmail1>Email address</label> <input type=email class=form-control data-ng-model=SignUp.user.email id=inputEmail1 required></div><div class=form-group><label for=inputUsername>Username</label> <input type=text class=form-control data-ng-model=SignUp.user.username id=inputUsername required></div><div class=form-group><label for=inputPassword>Password</label> <input type=password class=form-control data-ng-model=SignUp.user.password id=inputPassword required></div><div class=form-group><label for=inputPassword>Confirm Password</label> <span data-ng-bind=SignUp.error.password></span> <input type=password class=form-control data-ng-model=SignUp.user.confirmedPassword id=confirmInputPassword required></div><button type=submit class="btn btn-default">Submit</button></form></div>
